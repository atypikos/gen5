<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style.css" />
    <!-- Enlazar el archivo CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="black_box_div">
          <a class="box_h2" href="index.html">Become our next Gen.</a>
        </div>
        <a class="nav_home" href="index.html">HOME</a>
        <a class="nav_home" href="#team">TEAM</a>
        <a class="nav_home" href="">OUR PROJECTS</a>
        <a class="nav_home" href="whyus.html">WHY US</a>
        <a class="nav_home" href="contact.html">CONTACT US</a>
      </nav>
    </header>
  </body>
  <main>
    <section class="hero">
      <div class="overlay_contact"></div>
      <h1>CONTACT OUR GEN5 EXPERTS</h1>
      <p>solutions that inspire, so you can enjoy your time</p>
      <form class="form" action="#" method="POST">
        <label class="label" for="name">Your Name</label>
        <input
          class="input_contact"
          type="text"
          id="name"
          name="name"
          placeholder="yourname"
          required
        />

        <label class="label" for="email">Your Email</label>
        <input
          class="input_contact"
          type="email"
          id="email"
          name="email"
          placeholder="youremail"
        />

        <label class="label" for="message">Message</label>
        <textarea
          class="input_contact"
          id="message"
          name="message"
          rows="5"
          placeholder="yourmessage"
        ></textarea>

        <button class="boton_know_3" type="submit">
          Start your experience
        </button>
      </form>

      <div class="sidebar">
        <a href="card_1/sergi.html">S</a>
        <a href="card_2/julia.html">J</a>
        <a href="card_3/jose.html">J</a>
        <a href="card_4/sergio.html">S</a>
        <a href="card_5/calero.html">C</a>
      </div>
      <div class="hero_image">
        <img src="./general_img/contact_img.jpg" alt="foto architecture" />
      </div>
    </section>
  </main>
